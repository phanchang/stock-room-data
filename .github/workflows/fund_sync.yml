jobs:
  update-fund-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 openpyxl python-dotenv lxml

      - name: Run Fund Sync
        run: python utils/etf/fund_sync_entry.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ğŸ”¥ ä¿®æ­£ 1: åŠ ä¸Š -f å¼·åˆ¶åŠ å…¥ï¼Œç„¡è¦– .gitignore
          git add -f data/raw/
          git add -f data/clean/
          
          # æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update fund data: $(date +'%Y-%m-%d %H:%M')"
            
            # ğŸ”¥ ä¿®æ­£ 2: ç‚ºäº†ä¿éšªï¼Œå…ˆ fetch å† rebaseï¼Œé¿å…å¤šäººå”ä½œè¡çª
            git pull --rebase -X theirs origin main
