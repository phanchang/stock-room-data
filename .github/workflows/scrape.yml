name: Daily Stock Scraper

on:
  push:
    # --- 新增路徑過濾：只有修改這些以外的東西才觸發 ---
    paths-ignore:
      - 'data/raw/**'
      - 'data/clean/**'
      - '../../scripts/utils/etf/**'
      - 'README.md'
  schedule:
    # 台灣時間週二至週六 早上 8:00 (UTC 0:00)
    - cron: '0 0 * * 2-6'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pyarrow

      - name: Run Fetch Data
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python fetch_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "StockBot"
          git config --global user.email "bot@example.com"
          git add data/cache/
          if [ -n "$(git status --porcelain)" ]; then
            # --- 關鍵修正：推動前先拉回雲端變更，避免衝突 ---
            git pull --rebase origin main
            git commit -m "Auto-update stock data: $(date)"
            git push origin main
          else
            echo "No changes to commit"
          fi